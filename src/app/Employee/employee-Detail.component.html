<div>
    <div class="col-lg-12 well">
        <h1>Employee Details.. </h1>
    </div>
    <div class="col-lg-12 well">
        <div class="row">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label> First Name : </label>
                            <p class="form-control-static">{{employee?.FirstName}}</p>
                        </div>
                    </div>
                    <div class="col-sm-6 ">
                        <div class="form-group">
                            <label> Last Name : </label>
                            <p class="form-control-static">{{employee?.LastName}}</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 ">
                        <div class="form-group">
                            <label> Employee ID : </label>
                            <p class="form-control-static">{{employee?.EmployeeID}}</p>
                        </div>
                    </div>
                    <div class="col-sm-6 ">
                        <div class="form-group">
                            <label> Title : </label>
                            <p class="form-control-static">{{employee?.Title}}</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 ">
                        <div class="form-group">
                            <label> Domain : </label>
                            <p class="form-control-static">{{employee?.Domain}}</p>
                        </div>
                    </div>
                    <div class="col-sm-6 ">
                        <div class="form-group">
                            <label> Email Address : </label>
                            <p class="form-control-static">{{employee?.Email_Address}}</p>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-md btn-info" (click)="onBack()">Return back</button>
            </div>
        </div>
    </div>
</div>
